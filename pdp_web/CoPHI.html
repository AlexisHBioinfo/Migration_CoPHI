<!DOCTYPE html>
<html>
<head>
  <title>CoPHI</title>
  <meta charset="utf-8">
  <meta name="description" content="Metabolic flux visualization using parallel coordinates">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v3.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
</head>
<body>
  <div class="sidenav">
    <h1 class="cophi">CoPHI</h1>
    <div>
      <input class="input-file" id="file" type="file">
      <label for="file" class="input-file-trigger" tabindex="0">Select a file</label>
    </div>
    <button id="submit" type="submit">Submit</button>
    <div>
      <input id="User_guide" type="button" value="User Guide" onclick="self.location.href='../index.html'">
    </div>
  </div>
  <nav id="toolBar">
    <ul class="left-tools">
        <li id="select" data-tooltip="Exploration (Space)">
          <a class="selected" data-content="pan">Select and highlight</a>
        </li>
        <li id="Zoom" data-tooltip="Zoom (Z)">
            <a class="zoom" data-content="delete">Zoom</a>
        </li>
        <li id="move" data-tooltip="Move axis (M)">
          <a class="axis" data-content="move">Displace axes</a>
        </li>
    </ul>
    <!-- <ul class="right-tools"></ul> -->
  </nav>
  <div id="Graph" class="wrapper">
    <script type="text/javascript" src="parsets.js"></script>
    <script type="text/javascript" src="view3.js"></script>
    <!--plusieurs script dispo : view, view2 et view3... plus ou moins complets et fonctionnel... cf commentaire en header -->
  </div>
  <button class="collapsible">Data</button>
  <div class="content"></div>
</body>
</html>
