<!DOCTYPE html>
<html>
<head>
  <title>CoPHI</title>
  <meta charset="utf-8">
  <meta name="description" content="Metabolic flux visualization using parallel coordinates">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v3.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
</head>
<body>
  <div>
  <div class="sidenav">
    <h1>Import data</h1>
    <p>Row labels</p>
    <p>Column labels</p>
    <input id="file" type="file" name="usrname">
    <button id="submit" type="submit">Submit</button>
  </div>
  <nav id="toolBar">
    <ul class="left-tools">
        <li id="select" data-tooltip="Exploration (Space)">
          <a class="selected" data-content="pan">Sélectionner aggregat et ses descendants</a>
        </li>
        <li id="Zoom" data-tooltip="Zoom (Z)">
            <a class="zoom" data-content="delete">Zoomer</a>
        </li>
    </ul>
    <ul class="right-tools">
      <li id="move" data-tooltip="Move axis (M)">
        <a class="axis" data-content="move">Déplacer les axes</a>
      </li>
    </ul>
  </nav>
  <div id="Graph" class="wrapper">
    <script type="text/javascript" src="parsets.js"></script> 
    <script type="text/javascript" src="view3.js"></script>
    <button class="collapsible">Data</button>
    <div class="content"></div>
    <!--plusieurs script dispo : view, view2 et view3... plus ou moins complets et fonctionnel... cf commentaire en header -->
  </div>
</div>
</body>
</html>
